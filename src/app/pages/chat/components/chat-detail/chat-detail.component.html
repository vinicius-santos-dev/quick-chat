<div class="h-full flex flex-col">
  <div class="border-b p-3 flex items-center gap-3 bg-teal-600">
    <img
      class="w-10 h-10 rounded-full"
      [src]="otherParticipant().photoURL"
      [alt]="otherParticipant().name"
    />

    <div class="flex flex-col justify-start">
      <h2 class="font-bold text-white">{{ otherParticipant().name }}</h2>
      <p class="text-white">{{ otherParticipant().bio }}</p>
    </div>
  </div>

  <div class="flex-1 overflow-y-auto p-4">
    <!-- Messages will go here -->
  </div>

  <div class="border-t p-4">
    <form class="flex gap-3">
      <input
        class="flex-1 border rounded p-2"
        type="text"
        placeholder="Type a message"
      />
      <button class="bg-teal-600 text-white rounded p-2" type="submit">
        Send
      </button>
    </form>
  </div>
</div>
